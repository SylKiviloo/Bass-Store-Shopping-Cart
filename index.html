<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Bass Face Specialty Store - Shopping Cart</h1>
      <h2>Which bass guitars do you want to rock?</h2>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price (Cdn $)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="product">Bass 1</td> <!--like ".name"-->
                <td class="price">3500</td> <!--not an input. trying hard coded like ".name"-->
                <td class="quantity"><input type="number" value="0" /></td> <!--input like ".shares"-->
                <td class="subtotal"></td> <!--calculation/injection like ".marketValue"-->
                <td><button class="remove btn btn-light btn-sm">Remove</button></td> <!--like remove button-->
              </tr>
              <tr>
                <td class="product">Bass 2</td>
                <td class="price">450</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td class="subtotal"></td>
                <td><button class="remove btn btn-light btn-sm">Remove</button></td>
              </tr>
              <tr>
                <td class="product">Bass 3</td>
                <td class="price">2100</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td class="subtotal"></td>
                <td><button class="remove btn btn-light btn-sm">Remove</button></td>
              </tr>
              <tr>
                <td class="product">Bass 4</td>
                <td class="price">999</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td class="subtotal"></td>
                <td><button class="remove btn btn-light btn-sm">Remove</button></td>
              </tr>
              <tr>
                <td class="product">Bass 5</td>
                <td class="price">225</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td class="subtotal"></td>
                <td><button class="remove btn btn-light btn-sm">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
          
        <form class="col-12 mt-2 mb-4" id="addProducts"> <!---->
          <input class="mx-2" name="product" type="text" placeholder="Bass Name" required/> <!---->
          <input class="mx-2" name="price" type="number" placeholder="Price"/> <!---->
          <button class="btn btn-primary btn-sm">Add</button>
        </form>
         
        <div class="col-12 col-md-6"> <!--calculation/injection for total-->
          <h3>Total: $ <span id="total"></span></h3> 
        </div>
        
      </div>
    </div>
  </body>
</html>
